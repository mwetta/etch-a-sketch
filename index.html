<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div id="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="wrap">
        <div id="menu">
            <form>
                <input type="range" id="sizeRange" name="sizeRange" min="0" max="100" value="16"
                    oninput="this.form.sizeInput.value=this.value" />
                <input type="number" id="sizeInput" name="sizeInput" min="0" max="100" value="16"
                    oninput="this.form.sizeRange.value=this.value" />
            </form>
            <button id="reset">Reset</button>
        </div>
        <div id="container">
        </div>
    </div>



</body>

</html>
